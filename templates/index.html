
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sachin Shimpi - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <section id="hero" class="relative text-white">
    <div id="hero-bg" class="bg-black/70">
      <div class="max-w-6xl mx-auto px-4 py-20 text-center">
        <img id="profile_image" src="" alt="Profile Image" class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-lg">
        <h1 id="name" class="text-4xl font-bold mt-4"></h1>
        <p id="summary" class="mt-4 text-lg max-w-2xl mx-auto"></p>
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">Key Skills</h2>
    <div id="skills" class="flex flex-wrap gap-3"></div>
  </section>

  <!-- Projects -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">Projects</h2>
    <div id="projects" class="grid md:grid-cols-2 gap-6"></div>
  </section>

  <!-- Certificates -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">Certificates</h2>
    <div id="certificates" class="grid md:grid-cols-2 gap-6"></div>
  </section>

  <!-- Resume -->
  <section class="max-w-6xl mx-auto px-4 py-12 text-center">
    <h2 class="text-2xl font-bold mb-4">Resume</h2>
    <div class="bg-white rounded-2xl shadow p-6 inline-block">
      <a id="resume" href="#" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700">
        Download Resume
      </a>
    </div>
  </section>

  <!-- Contact -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">Contact</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 text-center" id="contact">
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="font-semibold">LinkedIn</h3>
        <a id="linkedin" href="#" class="text-blue-600 underline">Visit</a>
      </div>
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="font-semibold">GitHub</h3>
        <a id="github" href="#" class="text-blue-600 underline">Visit</a>
      </div>
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="font-semibold">Email</h3>
        <a id="email" href="#" class="text-blue-600 underline"></a>
      </div>
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="font-semibold">Phone</h3>
        <p id="phone" class="text-gray-700">+91-XXXXXXXXXX</p>
      </div>
    </div>
  </section>

  <footer class="py-10 text-center text-sm text-gray-500">
    © 2025 Sachin Shimpi — Professional Portfolio
  </footer>

  <!-- JavaScript to Load JSON -->
  <script>
    fetch('portfolio.json')
      .then(response => response.json())
      .then(data => {
        // Hero Section
        document.getElementById('name').textContent = data.Name;
        document.getElementById('summary').textContent = data.Summary;
        document.getElementById('profile_image').src = data.Profile_image;
        document.getElementById('hero').style.backgroundImage = `url(${data.Background_image})`;
        document.getElementById('hero').style.backgroundSize = "cover";
        document.getElementById('hero').style.backgroundPosition = "center";

        // Skills
        const skillsDiv = document.getElementById('skills');
        data.skills.forEach(skill => {
          const span = document.createElement('span');
          span.className = "px-3 py-1 bg-blue-200 rounded-xl";
          span.textContent = skill;
          skillsDiv.appendChild(span);
        });

        // Projects
        const projectsDiv = document.getElementById('projects');
        data.projects.forEach(p => {
          const div = document.createElement('div');
          div.className = "bg-white rounded-2xl shadow p-6";
          div.innerHTML = `<h3 class="font-semibold text-lg">${p.title}</h3>
                           <p class="text-sm text-gray-600">Tool: ${p.tool}</p>
                           <a href="${p.link}" target="_blank" class="text-blue-600 underline">See Project</a>`;
          projectsDiv.appendChild(div);
        });

        // Certificates
        const certDiv = document.getElementById('certificates');
        data.Certificates.forEach(c => {
          const div = document.createElement('div');
          div.className = "bg-white rounded-2xl shadow p-6";
          div.innerHTML = `<h3 class="font-semibold text-lg">${c.title}</h3>
                           <a href="${c.link}" target="_blank" class="text-blue-600 underline">View Certificate</a>`;
          certDiv.appendChild(div);
        });

        // Resume
        document.getElementById('resume').href = data.resume;

        // Contact
        document.getElementById('linkedin').href = data.Linkedin;
        document.getElementById('github').href = data.Github;
        document.getElementById('email').href = "mailto:" + data.Email;
        document.getElementById('email').textContent = data.Email;
        document.getElementById('phone').textContent = data.Phone || "+91-XXXXXXXXXX";
      });
  </script>
</body>
</html>
"""
